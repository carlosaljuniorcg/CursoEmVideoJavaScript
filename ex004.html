<body>
    
    
    <script> 
        var nome = window.prompt('Qual seu nome: ')
        document.write(`Olá, <strong>${nome}</strong>. O seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiuscúlo é <strong>${nome.toUpperCase()}</strong>.<br/>`)
        document.write(`Seu nome em minúsculo é <strong>${nome.toLowerCase()}</strong>.`)
        //n.length //Quantos caracteres a String tem
        //n.toUpperCase() //Deixar todas as letras maiusculas
        //n.toLowerCase() //Deixar todas as letras minusculas
      
    </script>
